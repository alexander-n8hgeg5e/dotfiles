#################
###   focus   ###
#################
#{{{
warp_pointer 1
spawn_position next
warp_focus 1 # sw ws 2 areg -> focus areg
focus_mode manual
#}}}

##################
###   optics   ###
##################
#{{{
border_width 1
tile_gap -20
boundary_width 0
dialog_ratio 0.6
#}}}

#################
###   color   ###
#################
#{{{
color_focus rgb:00/ff/00
color_unfocus rgb:00/00/00 
#}}}

###############
###   bar   ###
###############
#{{{
bar_enabled 0
bar_format +S+D+<+<R+R+<+<M+M+<+<+F+<+C:+T:+20_W+<+<>+_43_U<
bar_font = Sans Mono:style=Regular:pixelsize=12:antialias=true
clock_enabled 0
iconic_enabled 1
bar_font_color_selected yellow
bar_font_color rgb:00/ff/ff
bar_border_width 0

urgent_collapse 1
disable_border 0
#}}}

######################
### region setup   ###
######################
#{{{
region screen[1]:1360x768+0+0
region screen[1]:1870x1080+1360+0
region_padding 0
#}}}

######################
###   workspaces   ###
######################
#{{{
workspace_limit 2
workspace_clamp 1 # no ws sw if ws is on areg
#}}}

##################
###   layout   ###
##################
#{{{
# example: ws[2]:-4:0:1:0:horizontal
# syntax:  ws[idx]:master_grow:master_add:stack_inc:always_raise:stack_mode
layout ws[1]:0:0:0:0:fullscreen
layout ws[2]:0:0:0:0:fullscreen
#}}}

#####################
###   autostart   ###
#####################
#{{{
autorun = ws[1]:st
autorun = ws[2]:st
#}}}

######################
###   tool setup   ###
######################
#{{{
program[st_nvim] st_nvim
program[st] st
program[clipster] clipster -sc
program[menu] menu_run -ri $region_index -- -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected
program[search] menu_search -ri $region_index -- -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected
#}}}

#######################
###  window rules   ###
#######################
#{{{
    #quirk[class[:instance[:name]]] = quirk [+ quirk ...]
# menu
    quirk[menuwin:menuwin] = FLOAT + ANYWHERE + MINIMALBORDER + FOCUSPREV
# conky
    quirk[Conky] = FLOAT + ANYWHERE + NOFOCUSCYCLE + MINIMALBORDER
# gimp
    quirk[Gimp] = WS[22]
# cinelerra
    quirk[Cinelerra] = FLOAT + ANYWHERE + WS[21]
    quirk[kdenlive] = FLOAT + ANYWHERE + WS[21]
    quirk[xclock] = FLOAT + ANYWHERE
#}}}

